<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen">
    <title>Formulario</title>
</head>

<body>

<div>
    <h1 id="titulo">Cadastro de clientes</h1>
    <p id="subtitulo">Complete suas informações: </p>
    <br>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome: </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome: </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail: </strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>Qual é o sue time do coracação aqui de SP:</label>
            <label>
                <input type="radio" name="Corinthians" value="Corinthians" checked> Gaviões
            </label>
            <label>
                <input type="radio" name="São Paulo" value="São Paulo">Independente
            </label>
            <label>
                <input type="radio" name="Palmeiras" value="Palmeiras">Porcos
            </label>
            <label>
                <input type="radio" name="Santos" value="Santos">Peixe
            </label>
        </div>

        <div class="campo">
            <label>Qua é seu genero?</label>
            <select id="Qual seu genero?">
                <option selected disabled value="Selecione"></option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não informar</option>
            </select>
        </div>

        <div class="campo">
            <label>Quantos anos você tem?</label>
            <select id="Qual sua faixa etaria?">
                <option selected disabled value="Selecione"></option>
                <option>Menor de 18 anos</option>
                <option>Maior de 18 anos</option>
                <option>Maior de 65 anos</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione Seu tipo sanguino</label><br>
                <input type="checkbox" id="A+" name="A+" value="A+">
                <label for="A+">A+</label>
                <input type="checkbox" id="A-" name="A-" value="A-">
                <label for="A-">A-</label>

                <input type="checkbox" id="B+" name="B+" value="B+">
                <label for="B+">B+</label>
                <input type="checkbox" id="B-" name="B-" value="B-">
                <label for="B-">B-</label>

                <input type="checkbox" id="AB+" name="A+" value="AB+">
                <label for="AB+">AB+</label>
                <input type="checkbox" id="AB-" name="AB-" value="AB-">
                <label for="AB-">AB-</label>

                <input type="checkbox" id="O+" name="O+" value="O+">
                <label for="O+">O+</label>
                <input type="checkbox" id="O-" name="O-" value="O-">
                <label for="O-">O-</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte-me um resumo do que você gosta de fazer:</label>
            <textarea rows="6" style="width: 26em" id="gostos" name="gostos"></textarea>
        </div>

        <button type="submit"> Enviar </button>
    </form>
</div>

</body>

</html>
